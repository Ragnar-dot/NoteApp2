plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.noteapp2"
    compileSdk = 33 // Ersetze durch die gewünschte SDK-Version
    ndkVersion = "21.3.6528147" // Falls benötigt, ansonsten entfernen

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.noteapp2"
        minSdkVersion = 16
        targetSdkVersion = 33
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            // TODO: Füge deine eigene Signierkonfiguration für den Release-Build hinzu.
            // Aktuell wird mit dem Debug-Schlüssel signiert, damit `flutter run --release` funktioniert.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}